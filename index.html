<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.css"
        integrity="sha512-ywmPbuxGS4cJ7GxwCX+bCJweeext047ZYU2HP52WWKbpJnF4/Zzfr2Bo19J4CWPXZmleVusQ9d//RB5bq0RP7w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="fav-icon" href="./images/Quibbles_Logo.png">
    <link rel="stylesheet" href="style.css">
    <title>Settings</title>
</head>

<body class="bg-dark">
    <!-- NavBar Section -->
    <nav class="navbar navbar-expand-lg fixed-top shadow bg-dark">
        <div class="container-fluid" id="content">
            <a class="navbar-brand" href="#">
                <img src="./images/Quibbles_Logo.png" alt="logo">
            </a>
            <input class="form-control w-50 me-2 d-none text-white-50 d-md-block bg-dark rounded-pill" type="search"
                placeholder="Search" aria-label="Search" />

            <div class="d-inline-flex gap-2">
                <button class="btn border border-0 d-md-none d-block" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                    <i class="bi bi-search fs-5 text-white fw-bolder"></i>
                </button>
                <button type="button" class="btn d-block border btn-link border-0 d-md-none">
                    <i class="bi bi-three-dots-vertical text-white fs-5"></i>
                </button>
            </div>
            <div class="collapse w-100 d-md-none" id="collapseExample">
                <div>
                    <input class="form-control w-100 rounded-pill bg-dark text-white-50 me-2" type="search"
                        placeholder="Search" aria-label="Search" />
                </div>
            </div>
        </div>
    </nav>

    <!-- Content -->
    <div class="container">
        <nav class="tab-edit">
            <h2 class="text-white">Setting</h2>
            <div class="nav nav-underline nav-tabs border border-0" id="nav-tab" role="tablist">
                <button class="nav-link bg-dark border-top-0 border-start-0 border-end-0 active text-white"
                    id="nav-account-tab" data-bs-toggle="tab" data-bs-target="#nav-account" type="button" role="tab"
                    aria-controls="nav-account" aria-selected="true">Accounts</button>
                <button class="nav-link bg-dark text-white border-top-0 border-start-0 border-end-0"
                    id="nav-password-tab" data-bs-toggle="tab" data-bs-target="#nav-password" type="button" role="tab"
                    aria-controls="nav-password" aria-selected="false">Password</button>
                <button class="nav-link bg-dark text-white border-top-0 border-start-0 border-end-0" id="nav-notify-tab"
                    data-bs-toggle="tab" data-bs-target="#nav-notify" type="button" role="tab"
                    aria-controls="nav-notify" aria-selected="false">Notifications</button>
            </div>
        </nav>
        <div class="tab-content" id="nav-tabContent">
            <div class="tab-pane fade show active text-white-50" id="nav-account" role="tabpanel"
                aria-labelledby="nav-account-tab" tabindex="0">
                <h5 class="my-3">General</h5>
            </div>
            <div class="tab-pane fade" id="nav-password" role="tabpanel" aria-labelledby="nav-password-tab"
                tabindex="0">
                <h5 class=" text-white-50 mt-3">Change Password</h5>
                <div class="d-flex justify-content-center">
                    <form class="text-white-50 w-75 align-items-center my-3">
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Old Password</label>
                            <input type="password" class="form-control rounded-pill bg-none" id="exampleInputPassword1">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">New Password</label>
                            <input type="password" class="form-control rounded-pill bg-none" id="exampleInputPassword1">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Confirm New Password</label>
                            <input type="password" class="form-control rounded-pill bg-none" id="exampleInputPassword1">
                        </div>
                        <button type="submit" class="btn btn-outline-secondary rounded-pill">Save</button>
                    </form>
                </div>
            </div>
            <div class="tab-pane fade" id="nav-notify" role="tabpanel" aria-labelledby="nav-notify-tab" tabindex="0">
                <h5 class="text-white-50 mt-3">Notifications</h5>
                <form action="#">
                    <div class="mb-3">
                        <label for="checkboxNoLabel" class=" text-white">Email Notifications</label>
                        <input class="form-check-input bg-dark ms-3" type="checkbox" id="checkboxNoLabel" value=""
                            aria-label="..." checked>
                    </div>
                    <div class="mb-3">
                        <label for="checkboxNoLabel" class=" text-white">Push Notifications</label>
                        <input class="form-check-input bg-dark ms-3" type="checkbox" id="checkboxNoLabel" value=""
                            aria-label="...">
                    </div>
                    <div>
                        <p class="text-white">Notification Frequency</p>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input bg-dark" type="radio" name="inlineRadioOptions"
                                id="inlineRadio1" value="option1" checked>
                            <label class="form-check-label text-white" for="inlineRadio1">Immediately</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input bg-dark" type="radio" name="inlineRadioOptions"
                                id="inlineRadio2" value="option2">
                            <label class="form-check-label text-white" for="inlineRadio2">Daily</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input bg-dark" type="radio" name="inlineRadioOptions"
                                id="inlineRadio3" value="option3">
                            <label class="form-check-label text-white" for="inlineRadio3">Weekly</label>
                        </div>
                    </div>
                    <button type="submit" class="btn d-block btn-outline-secondary rounded-pill">Save</button>
                </form>
            </div>
        </div>
    </div>

    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>

</body>

</html>
