<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.css"
        integrity="sha512-ywmPbuxGS4cJ7GxwCX+bCJweeext047ZYU2HP52WWKbpJnF4/Zzfr2Bo19J4CWPXZmleVusQ9d//RB5bq0RP7w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="fav-icon" href="./images/Quibbles_Logo.png">
    <link rel="stylesheet" href="style.css">
    <title>Settings</title>
</head>

<body>
    <!-- NavBar Section -->
    <nav class="navbar navbar-expand-lg fixed-top shadow bg-dark bg-tertiary">
        <div class="container-fluid" id="content">
            <button class="btn bg-white navbar-toggler p-2 navbar-toggler-icon" type="button" data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasWithBothOptions" aria-controls="offcanvasWithBothOptions"></button>
            <a class="navbar-brand" href="#">
                <img src="./images/Quibbles_Logo.png" alt="logo">
            </a>
            <input class="form-control w-50 me-2 d-none d-md-block bg-dark rounded-pill" type="search"
                placeholder="Search" aria-label="Search" />

            <div class="d-inline-flex gap-2">
                <button class="btn border border-0 d-md-none d-block" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                    <i class="bi bi-search fs-5 text-white fw-bolder"></i>
                </button>
                <button type="button" class="btn d-block border btn-link border-0 d-md-none">
                    <i class="bi bi-three-dots-vertical text-white fs-5"></i>
                </button>
            </div>
            <div class="collapse w-100 d-md-none" id="collapseExample">
                <div>
                    <input class="form-control w-100 rounded-pill bg-dark me-2" type="search" placeholder="Search"
                        aria-label="Search" />
                </div>
            </div>
        </div>
    </nav>

    <!-- Content -->
    <div class="container">
        <nav class="tab-edit">
            <div class="nav nav-underline nav-tabs" id="nav-tab" role="tablist">
                <button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-home"
                    type="button" role="tab" aria-controls="nav-home" aria-selected="true">Accounts</button>
                <button class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-profile"
                    type="button" role="tab" aria-controls="nav-profile" aria-selected="false">Password</button>
                <button class="nav-link" id="nav-notify-tab" data-bs-toggle="tab" data-bs-target="#nav-notify"
                    type="button" role="tab" aria-controls="nav-notify" aria-selected="false">Notifications</button>
                <button class="nav-link" id="nav-disabled-tab" data-bs-toggle="tab" data-bs-target="#nav-disabled"
                    type="button" role="tab" aria-controls="nav-disabled" aria-selected="false"
                    disabled>Disabled</button>
            </div>
        </nav>
        <div class="tab-content" id="nav-tabContent">
            <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab"
                tabindex="0">...</div>
            <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab" tabindex="0">
                ...
            </div>
            <div class="tab-pane fade" id="nav-contact" role="tabpanel" aria-labelledby="nav-contact-tab" tabindex="0">
                ...
            </div>
        </div>
    </div>

    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>

</body>

</html>
